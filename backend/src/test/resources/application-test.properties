# src/test/resources/application-test.properties

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Settings
spring.jpa.hibernate.ddl-auto=none
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SQL Initialization
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8
spring.sql.init.separator=;
spring.sql.init.continue-on-error=false

# Validation
spring.datasource.validation-query=SELECT 1

# Disable database initialization
spring.sql.init.mode=never

# Application name (keep this the same)
spring.application.name=backend

# Swagger properties (keep these the same)
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.path=/api/docs.html
springdoc.api-docs.path=/api/v3/api-docs/swagger-config